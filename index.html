<!DOCTYPE html>
<html lang="vi">
<!-- html frame, button layout is generated by AI -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Modern Calculator</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <!-- COMPUTER FRAME -->
    <div class="calculator-frame">
      <!-- AI-assisted: responsive layout with min-w and backdrop-blur -->
      <h1 class="title">Calculator</h1>

      <!-- Display screen -->
      <div class="display">
        <p id="expression" class="expression"></p>
        <input id="result" type="text" readonly class="result">
      </div>

      <!-- BUTTON -->
      <!-- AI-assisted: suggest using data-num to bind JS and data-op to operator -->
      <div class="button-grid">
        <!-- row 1 -->
        <button id="ceBtn" class="btn-func">CE</button>
        <button id="cBtn" class="btn-func">C</button>
        <button id="backspaceBtn" class="btn-func">âŒ«</button>
        <button data-op="/" class="btn-op">Ã·</button>

        <!-- row 2 -->
        <button data-num="7" class="btn-num">7</button>
        <button data-num="8" class="btn-num">8</button>
        <button data-num="9" class="btn-num">9</button>
        <button data-op="*" class="btn-op">Ã—</button>

        <!-- row 3 -->
        <button data-num="4" class="btn-num">4</button>
        <button data-num="5" class="btn-num">5</button>
        <button data-num="6" class="btn-num">6</button>
        <button data-op="-" class="btn-op">âˆ’</button>

        <!-- row 4 -->
        <button data-num="1" class="btn-num">1</button>
        <button data-num="2" class="btn-num">2</button>
        <button data-num="3" class="btn-num">3</button>
        <button data-op="+" class="btn-op">+</button>

        <!-- row 5 -->
        <button id="negateBtn" class="btn-func">Â±</button>
        <button data-num="0" class="btn-num">0</button>
        <button data-num="." class="btn-num">.</button>
        <button id="calculateBtn" class="btn-equal">=</button>

        <!-- row 6 -->
        <button data-op="%" class="btn-func">%</button>
        <button data-op="sqrt" class="btn-func wide">âˆš</button>
      </div>

      <!-- Error notification -->
      <div class="notification-box">
        <p id="notification" class="notification"></p>
      </div>
    </div>

    <!-- HISTORY -->
    <div class="history">
      <!-- AI-assisted: responsive + flex-col to let history expand with the frame -->
      <div class="history-header">
        <h2 class="history-title">Lá»‹ch sá»­</h2>
        <button id="clearHistory" class="history-clear">ðŸ—‘ XÃ³a</button>

    </div>
  </div>
